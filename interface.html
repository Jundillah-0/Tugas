<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Warna Terbaik</title>
    <style>
        body {
            background-color: magenta;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 3px solid rgba(0, 0, 0, 0.63);
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.56);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .text-black {
            color: rgba(0, 0, 0, 0.63);
            font-size: 24px;
            font-weight: bold;
        }
        .text-white {
            color: rgba(255, 255, 255, 0.56);
            font-size: 20px;
        }
        .text-blue {
            color: rgba(0, 0, 255, 0.44);
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-black">Kombinasi warna</h1>
        <p class="text-white">Mencampurkan warna</p>
        <p class="text-blue">campuran warna</p>
    </div>

</body>
</html>
