<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <style>
        body {
            background-color: cyan;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid black;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .text-black {
            color: rgba(0, 0, 0, 0.81);
        }
        .text-yellow {
            color: rgba(255, 255, 0, 0.75);
        }
        .text-white {
            color: rgba(255, 255, 255, 0.31);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-black">Kombinasi Warna</h1>
        <p class="text-yellow">Mencampurnakan Warna</p>
        <p class="text-white">Gabungan</p>
    </div>

</body>
</html>
